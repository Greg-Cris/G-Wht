<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - G-Wht bio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;600;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-primary: #000000;
            --accent-color: #ffffff;
            --text-primary: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* BACKGROUND */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            opacity: 0.5;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(50px) translateX(50px); }
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* AVATAR */
        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 25px;
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid var(--accent-color);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            object-fit: cover;
        }

        /* STATUS */
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
            animation: blink 2s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

        /* TEXTS */
        .username {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        .bio {
            color: #bbbbbb;
            margin-bottom: 35px;
            line-height: 1.6;
            font-size: 1.05rem;
            white-space: pre-wrap;
        }

        /* LINKS */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 18px 25px;
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .link-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
            border-color: var(--accent-color);
        }

        /* FOOTER */
        .footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
        }

        /* PARTICLES */
        .particle {
            position: absolute;
            background: var(--accent-color);
            border-radius: 50%;
            opacity: 0.4;
            animation: float 10s infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .link-image {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            object-fit: cover;
            margin-right: 12px;
        }

    </style>
</head>
<body>

    <!-- PARTICLES BACKGROUND -->
    <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1;">
        <div class="particle" style="top: 20%; left: 10%; width: 4px; height: 4px; animation-delay: 0s;"></div>
        <div class="particle" style="top: 70%; left: 80%; width: 6px; height: 6px; animation-delay: 2s;"></div>
        <div class="particle" style="top: 40%; left: 60%; width: 3px; height: 3px; animation-delay: 4s;"></div>
        <div class="particle" style="top: 80%; left: 20%; width: 5px; height: 5px; animation-delay: 1s;"></div>
    </div>

    <div class="container">
        <div class="avatar-container">
            <img src="https://i.pravatar.cc/300" alt="Avatar" class="avatar" id="avatar">
        </div>

        <div class="status" id="statusContainer">
            <span class="status-dot"></span>
            <span id="status">ONLINE</span>
        </div>

        <h1 class="username" id="username">Carregando...</h1>
        <p class="bio" id="bio"></p>

        <div class="links" id="links">
            <!-- Links serÃ£o inseridos aqui via JS -->
        </div>

        <div class="footer">
            <p>G-Wht bio Â© 2024</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Carregar dados do LocalStorage
            const savedData = localStorage.getItem('bioData');
            
            if (savedData) {
                const data = JSON.parse(savedData);
                
                // Atualizar Elementos
                document.getElementById('username').innerText = data.username || 'UsuÃ¡rio';
                document.getElementById('bio').innerText = data.bio || '';
                document.getElementById('status').innerText = data.status || 'OFFLINE';
                
                if (data.avatar) {
                    document.getElementById('avatar').src = data.avatar;
                }

                // Atualizar Cores
                if (data.primaryColor) {
                    document.documentElement.style.setProperty('--accent-color', data.primaryColor);
                }

                // Renderizar Links
                const linksContainer = document.getElementById('links');
                if (data.links && data.links.length > 0) {
                    data.links.forEach(link => {
                        const a = document.createElement('a');
                        a.href = link.url;
                        a.className = 'link-item';
                        a.target = '_blank';
                        
                        let contentHtml = '';
                        if (link.image) {
                            contentHtml = `<img src="${link.image}" class="link-image" alt="icon"> ${link.title}`;
                        } else {
                            contentHtml = `<span>${link.icon || ''} ${link.title}</span>`;
                        }

                        a.innerHTML = contentHtml;
                        linksContainer.appendChild(a);
                    });
                } else {
                    linksContainer.innerHTML = '<p style="opacity: 0.5;">Nenhum link adicionado ainda.</p>';
                }

            } else {
                // Dados padrÃ£o se nada estiver salvo
                document.getElementById('username').innerText = 'UsuÃ¡rio Novo';
                document.getElementById('bio').innerText = 'Configure seu perfil no painel de administraÃ§Ã£o.';
                document.getElementById('links').innerHTML = `
                    <a href="index.html" class="link-item">ðŸ”‘ Ir para Login</a>
                `;
            }
        });
    </script>
</body>
</html>
